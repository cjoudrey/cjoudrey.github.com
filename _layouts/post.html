---
layout: default
---

<article class="post wrapper">
  <header>
    <a href="/">&laquo; Back to blog</a>
    <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_long_string }}</time>
  </header>
  <section class="content">
    {{ content }}
  </section>
</article>
